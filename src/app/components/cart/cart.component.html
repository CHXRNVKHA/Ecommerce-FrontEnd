<div class="container">
    <!--WHEN THE CART IS EMPTY-->
    <div class="text-center my-5" *ngIf="cartData.data[0].numInCart === 0">
        <h4>Your Cart Is Empty</h4>
        <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
    </div>

    <!--WHEN THE CART HAS SOME-->
</div>
